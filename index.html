<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ec1fa756382da96daf5ced487a5ed419"></script>

<script>

var map = new AMap.Map('container');
var map = new AMap.Map('container', {
        zoom:8,//级别
        center: [113.666486,34.755101],//中心点坐标
        viewMode:'3D',//使用3D视图，
        mapStyle:'amap://styles/6e42cce62ce626bc3ff17ce5d235f05c'
    });
// 多个点实例组成的数组
var usArr = [
      {
        area:"漯河",
        name:"王豪",
        address:[114.049865,33.577845]
      },
      {
        area:"新密",
        name:"李聪园",
        address:[113.407163,34.536621]
      },
      {
        area:"南阳",
        name:"朱得鑫",
        address:[112.518406,33.002617]
      },
      {
        area:"安阳",
        name:"张引",
        address:[114.347761,36.110372]
      },
      {
        area:"焦作",
        name:"范文鹏",
        address:[113.241075,35.22922]
      },
      {
        area:"曹家威",
        name:"周口",
        address:[114.669561,33.584924]
      },
      {
        area:"梁凯",
        name:"商丘",
        address:[115.664749,34.45188]
      },
      {
        area:"张旭",
        name:"商丘",
        address:[115.764749,34.45188]
      },
    ];

markerList=usArr.map((v,i)=>{
    return new AMap.Marker({
                position: new AMap.LngLat(v.address[0],v.address[1]),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
                title: v.name
            });
})
map.add(markerList);
